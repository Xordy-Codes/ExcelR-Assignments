<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Form Input Control Example</h1>
    <form action="submit.html" method="get">
    <label>Name: <input type="text" title="name" placeholder="Enter your name"></label>
    <br><br>
    <label>Password: <input type="text" title="password" placeholder="Enter your password"></label>
    <br><br>
    <label>Email: <input type="text" title="email" placeholder="Enter your email"></label>
    <br><br>
    <label>Age: <input type="text" title="age"></label>
    <br><br>
    <label>Rating: <input type="range" title="Slidecontainer" min="1" max="100" value="50" class="slider" id="myRange"></label>
    <br><br>
    <label>Date Of birth:&nbsp;<input type="date" title="Date Of Birth"></label>
    <br><br>
    <label>Time: <input type="time" title="Time"></label>
    <br><br>
    <label>Week: <input type="week" title="Week"></label>
    <br><br>
    <label>Month: <input type="month" title="Month"></label>
    <br><br>
    <label>Datetime-Local::&nbsp;<input type="datetime-local" title="Datetime-Local"></label>
    <br><br>
    <label>URL:&nbsp;<input type="url" title="URL"></label>
    <br><br>
    <label>Search: <input type="search" title="Search"></label>
    <br><br>
    <label>Gender <br><br><input type="radio" name="gender" title="male"> Male
        <input type="radio" name="gender" title="female"> Female</label>
    <br><br>
    <label>Interest: </label>
    <br><br>
    <label><input type="checkbox">Reading</label>
    <label><input type="checkbox">Sports Country <select name="Country" id="Country">
        <option value="India">India</option>
        <option value="United States">United States</option>
        <option value="Russia">Russia</option>
        <option value="India">Europe</option>
        <option value="India">England</option>

    </select>
</label>
<br><br>
<label>Message: <textarea name="Message" rows="3" cols="20" placeholder="Message"></textarea></label>
<br><br>
<input type="reset" value="Reset"/>
  <input type="submit" value="Submit"/>

</form>
</body>
</html>
