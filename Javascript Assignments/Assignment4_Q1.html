<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Variables
var num1 = 10;
var num2 = 5;
var i = 1;

// While loop
console.log("While loop:");
while (num1 > num2 && i <= 5) {
    console.log("Num1 is greater while loop iteration " + i);
    
    i++;
}

// For loop
console.log("\nFor loop:");
for (var j = 1; j <= 5; j++) {
    console.log("For loop iteration " + j);
}

// Do-while loop
console.log("\nDo-while loop:");
var k = 1;
do {
    console.log("Do-while loop iteration " + k);
    k++;
} while (k <= 5);

// Conditional statement
console.log("\nIt's Monday");

    </script>
</body>
</html>
